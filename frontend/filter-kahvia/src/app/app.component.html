<app-toolbar class="toolbar"></app-toolbar>

<div class="button-row" fxLayout="column" fxLayoutGap="25px">

  <button *ngFor="let btn of buttons" mat-stroked-button (click)="clickedButton(btn)">{{btn}}</button>

  <mat-slide-toggle [checked]="showPipes" (change)="togglePipes()">Show pipes</mat-slide-toggle>

  <mat-slide-toggle [checked]="showDucts" (change)="toggleDucts()">Show ducts</mat-slide-toggle>
  
</div>

<ng-mesh-viewer 
  [data]="data3d"
  [highlightOnClick]="true"
  [colors]="colors"
  class="canvas"
  (clickedRoom)="clickedRoom($event)">
</ng-mesh-viewer>
